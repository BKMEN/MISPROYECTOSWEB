<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dime tu nota</title>
    <script type="text/javascript">
      window.onload = function(){
        range = document.getElementById('range-nota')
        range.addEventListener("change",function(e){
          document.getElementById("output-nota").innerHTML=range.value;
        })
      }
    </script>
  </head>
  <body>
    <h1>¿Qué  nota vas a sacar en Aplicaciones Web?</h1>
    <form class="" action="index.html" method="post">
      <input id="range-nota" type="range" min="-1" max="5" step="0.5" name="" value="">
      <span id="output-nota"></span>
    </form>
  </body>
</html>
